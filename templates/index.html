<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .image-preview {
            margin: 20px 0;
        }
        .image-preview img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            margin: 20px 0;
            font-size: 18px;
        }
        .result img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pokédex</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Predict!</button>
        </form>

        {% if predicted_pokemon %}
            <div class="image-preview">
                <h2>Uploaded Image:</h2>
                <img src="{{ url_for('static', filename='uploaded_image.jpg') }}" alt="Uploaded Image">
            </div>
            <div class="result">
                <h2>Prediction Result:</h2>
                <p><strong>Pokémon Name:</strong> {{ predicted_pokemon }}</p>
                <p><strong>Similarity:</strong> {{ similarity_percentage }}%</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
